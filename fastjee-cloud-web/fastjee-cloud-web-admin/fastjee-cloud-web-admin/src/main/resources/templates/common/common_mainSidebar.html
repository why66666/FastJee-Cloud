<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="common_mainSidebar">
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p th:text="${session.user.account}">Alexander Pierce</p>
                    <!-- Status -->
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- search form (Optional) -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
                </div>
            </form>
            <!-- /.search form -->

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">HEADER</li>
                <li class="treeview" th:each="menu : ${session.menus}">
                    <a href="#">
                        <i th:class="${menu.icon}"></i>
                        <span th:text="${menu.name}"></span>
                        <span class="pull-right-container" th:if="${menu.children} ne null">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                        <ul class="treeview-menu"  th:if="${menu.children} ne null">
                            <!-- <li><a href="/CodeGenerator">代码生成器</a></li>
                            <li><a href="/selectSevTable">数据库管理</a></li>
                            <li><a href="/singleTableExample/list">单表实例</a></li>
                            <li><a href="/sysUser/list">用户管理</a></li>-->
                            <li th:each="m : ${menu.children}" th:class="${m.children} ne null?'treeview':''">
                                <a th:href="${m.url}"><i th:class="${m.icon}">
                                </i><span  th:text="${m.name}"></span>
                                    <span class="pull-right-container" th:if="${m.children} ne null">
                                    <i class="fa fa-angle-left pull-right"></i>
                                    </span>
                                </a>
                                <ul class="treeview-menu" th:if="${m.children} ne null">
                                    <li th:each="m1 : ${m.children}">
                                        <a th:href="${m1.url}"><i th:class="${m1.icon}">
                                            </i><span  th:text="${m1.name}"></span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>
</div>
</body>
</html>
