<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FastJee-Cloud | 学生信息编辑页</title>
    <div th:replace="common/form_head :: form_head"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!--Header-->
    <div th:replace="common/common_mainHeader :: common_mainHeader"></div>
    <!--Sidebar-->
    <div th:replace="common/common_mainSidebar :: common_mainSidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                学生信息编辑页
                <small>Sev</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/index"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/sevStudent/list">学生信息管理</a></li>
                <li class="active">学生信息编辑</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div id="alert" class="alert alert-success alert-dismissible col-md-12 col-sm-12 col-xs-12" style="display: none">
                <button type="button" class="close" onclick="$('#alert').hide('fast')">×</button>
                <h4 id="msg"></h4>
                <span id="msgContent"></span>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">学生信息表单</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" id="formData">
                            <div class="box-body">
                                <input type="hidden" name="keyId" th:value="${rowData.getKeyId()}"/>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-7">
                                        <input type="text" name="stuName" th:value="${rowData.stuName}" class="form-control    " placeholder="姓名" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">时间</label>
                                    <div class="col-sm-7">
                                            <input type="text" name="stuTime" th:value="${#dates.format(rowData.stuTime,'yyyy-MM-dd HH:mm:ss')}" class="form-control DT" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">年龄</label>
                                    <div class="col-sm-7">
                                        <input type="number" name="stuAge" th:value="${rowData.stuAge}" class="form-control   digits "  />
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <a href="/sevStudent/list" type="button" class="btn btn-default">返回</a>
                                <button type="reset" class="btn btn-default pull-right">重置</button>
                                <button type="button" class="btn btn-info pull-right" id="submitForm">提交</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>


    <!-- Main Footer -->
    <div th:replace="common/common_footer :: common_footer"></div>
    <!-- Control Sidebar -->
    <div th:replace="common/common_controlSidebar :: common_controlSidebar"></div>

</div>
<!-- ./wrapper -->

<!--java script-->
<div th:replace="common/form_js :: form_js"></div>


<script>

    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2()

        $(".DT").daterangepicker({
            "singleDatePicker": true,
            "timePicker": true,
            "timePicker24Hour": true,
            locale: {
                format : 'YYYY-MM-DD HH:mm:ss'
            }
        });
        $("#submitForm").click(function () {


            //初始化表单验证
            Validate.init("formData");
            //执行验证
            if (! $("#formData").valid()) {
                return;
            }
            //获取表单数据
            var formData = new FormData($("#formData")[0]);

            var objData = {};
            formData.forEach((value, key) => objData[key] = value);
            //发送请求
            FormAjax.formAjax("/sevStudent/save","Post",objData);
        })
    })
</script>

</body>
</html>
